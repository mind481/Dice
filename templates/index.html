<script>   
    const labels = ["1", "2", "3", "4", "5", "6"];
        // í†µê³„ (ë°” ì°¨íŠ¸) ë Œë”ë§
    function drawChart(id, data, title) {
        new Chart(document.getElementById(id), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: title,
                    data: data,
                    backgroundColor: (context) => {

                    },
                    borderWidth: 2,

                                    }]

            options: {

                    }
                },
                plugins: {

                    },
                    tooltip: {

        });
    }

    function totalChart(id, totalData, dailyData, title) {

                        return label === "{{ latest_face }}" ? 'rgba(255, 215, 0, 1)' : 'rgba(75, 192, 192, 1)';

    }

    drawChart("dailyChart", Object.values({{ daily|tojson }}), "ì˜¤ëŠ˜");

    const slides = document.querySelectorAll(".chart-slide");
    let currentIndex = 0;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove("active");
            if (i === index) {
                slide.classList.add("active");
            }
        });
    }

    // ì´ˆê¸° í‘œì‹œ
    showSlide(currentIndex);

    // 5ì´ˆë§ˆë‹¤ ìŠ¬ë¼ì´ë“œ ì „í™˜
    setInterval(() => {

        showSlide(currentIndex);
